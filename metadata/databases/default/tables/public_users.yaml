table:
  name: users
  schema: public
object_relationships:
  - name: role
    using:
      foreign_key_constraint_on: role_id
select_permissions:
  - role: user
    permission:
      columns:
        - email
        - id
        - name
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
