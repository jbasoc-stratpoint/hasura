- name: allowed-queries
  definition:
    queries:
      - name: user-details
        query: |
          query MyQuery {
            User {
              user_office {
                id
                name
                floor_plan
                building_name
                details
              }
              first_name
              shipping_address
            }
          }
- name: not-allowed-query
  definition:
    queries:
      - name: Introspection query
        query: |
          query IntrospectionQuery {
            __schema {
              queryType {
                name
              }
              mutationType {
                name
              }
              subscriptionType {
                name
              }
              types {
                ... FullType
              }
              directives {
                name
                description
                locations
                args {
                  ... InputValue
                }
              }
            }
          }
          fragment FullType on __Type {
            kind
            name
            description
            fields(includeDeprecated: true) {
              name
              description
              args {
                ... InputValue
              }
              type {
                ... TypeRef
              }
              isDeprecated
              deprecationReason
            }
            inputFields {
              ... InputValue
            }
            interfaces {
              ... TypeRef
            }
            enumValues(includeDeprecated: true) {
              name
              description
              isDeprecated
              deprecationReason
            }
            possibleTypes {
              ... TypeRef
            }
          }
          fragment InputValue on __InputValue {
            name
            description
            type {
              ... TypeRef
            }
            defaultValue
          }
          fragment TypeRef on __Type {
            kind
            name
            ofType {
              kind
              name
              ofType {
                kind
                name
                ofType {
                  kind
                  name
                  ofType {
                    kind
                    name
                    ofType {
                      kind
                      name
                      ofType {
                        kind
                        name
                        ofType {
                          kind
                          name
                        }
                      }
                    }
                  }
                }
              }
            }
          }
